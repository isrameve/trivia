<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     
    <title>Getting Api</title>
</head>
<body>
    <div class="container">
        <h5 class="mt-3">Filtering</h5>
        <hr>
        <div class="row">
            <div class="col">
                <div class="cad">
                    <div class="card-body">
                        <form action="questions" id="form-questions">
                            <div class="mb-3">
                                <label for="how-many">How many questions</label>
                                <select id="how-many" class="form-control">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>            
                            </div>

                            <div class="mb-3">
                                <label for="categories">Categories</label>
                                <select id="categories" class="form-control">
                                    <option value="">Select a Category</option>
                                    <!-- Opciones generadas con JS / UI.js -->
                                </select>
                            </div>

                            <button class="btn btn-primary btn-block" type="submit">
                                Get Questions
                            </button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Print the Questions -->
        <div id="container-questions" class="row">
            <!-- Here is the content -->
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
